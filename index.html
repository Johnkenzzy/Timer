<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=mobile-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css"/>
        <script src="https://kit.fontawesome.com/e677117ef6.js" crossorigin="anonymous"></script>
        <title>Timer</title>
    </head>
    <body>
        <div id="main-container">
            <h2 id="header">Time Counting Machine</h2>
            <div id="container" class='square'>
                <div id="timer" >00:00:00</div>
                <div id="btns">
                    <div id="play-pause" class="btn"><i class="fa-solid fa-play"></i></div>
                    <div id="reset" class="btn"><i class="fa-sharp fa-solid fa-rotate"></i></div>
                </div>
            </div>
        </div>
        <script src="script.js"></script> 
    </body>
</html>
